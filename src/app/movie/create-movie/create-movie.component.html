<h3>Add Movie</h3>
<div [hidden]="submitted" style="width: 400px">
    <form (ngSubmit)="onSubmit()">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput placeholder="title" required [(ngModel)]="movie.title" name="title" />
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Summary</mat-label>
            <input matInput placeholder="title" required [(ngModel)]="movie.summary" name="summary" />
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input required matInput [matDatepicker]="picker" [(ngModel)]="movie.releaseDate" name="releaseDate" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Genre</mat-label>
            <mat-select required [formControl]="genres" multiple (openedChange)="comboChange($event)">
                <mat-select-trigger>
                    {{ genres.value ? genres.value[0] : "" }}
                    <span *ngIf="genres.value?.length > 1" class="example-additional-selection">
            (+{{ genres.value.length - 1 }}
            {{ genres.value?.length === 2 ? "other" : "others" }})
          </span>
                </mat-select-trigger>
                <mat-option name="genre" *ngFor="let genre of genreList" [value]="genre">{{ genre }}</mat-option>
            </mat-select>
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary">Add Movie</button>
    </form>
</div>
